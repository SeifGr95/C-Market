<ng-template #customLoadingTemplate>
  <div class="custom-class">
    <h3></h3>
  </div>
</ng-template>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px' }"
  [template]="customLoadingTemplate"
></ngx-loading>

<section class="section-conten padding-y" style="min-height: 84vh;">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Restauration de Compte</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            name=""
            class="form-control"
            placeholder="Email"
            type="text"
            formControlName="email"
          />
          <div
            *ngIf="submitted && loginForm.controls.email.errors"
            class="invalid-feedback d-block"
          >
            <div *ngIf="loginForm.controls.email.errors.required">
              Email is required
            </div>
            <div *ngIf="loginForm.controls.email.errors.email">
              Email n'est pas valide
            </div>
          </div>
        </div>
        <!-- form-group// -->

        <!-- form-group// -->

        <!-- form-group form-check .// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Envoyer
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

 
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<ngx-spinner
  bdColor="rgba(51,51,51,0.3)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <div
    class="spinner-border text-primary d-flex justify-content-center"
    style="width: 20rem; height: 20rem;"
    role="status"
  >
    <span class="sr-only">Loading...</span>
  </div>
</ngx-spinner>
