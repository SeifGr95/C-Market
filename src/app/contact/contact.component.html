<section class="section-content bg padding-y">
  <div class="container">
    <header class="section-heading">
      <h2 class="section-title"></h2>
    </header>
    <!-- sect-heading -->

    <div class="row">
      <aside class="col-md-6">
        <!-- ============================ COMPONENT FEEDBACK  ================================= -->
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Laisse un Message</h4>
            <form>
              <div class="form-row">
                <div class="col form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" placeholder="" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
                </div>
                <!-- form-group end.// -->
                <div class="col form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
                </div>
                <!-- form-group end.// -->
              </div>
              <!-- form-row.// -->

              <div class="form-group">
                <label>Votre message</label>
                <textarea class="form-control" rows="3" [(ngModel)]="message" [ngModelOptions]="{standalone: true}"></textarea>
              </div>

              <button class="btn btn-primary btn-block" (click)="addMessage()">Envoyer</button>
            </form>
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card .// -->
        <!-- ============================ COMPONENT FEEDBACK END.// ================================= -->
      </aside>
      <aside class="col-md-5">
        <!-- ============================ COMPONENT FEEDBACK  ================================= -->
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Contact</h4>

            <div class="from-row">
              <ul class="list-unstyled">
                <li>
                  <h5 href="#"><i class="fa fa-phone"></i> 27 008 738</h5>
                </li>
                <li>
                  <h5 href="#">
                    <i class="fa fa-envelope"></i> cubamarket@hotmail.com
                  </h5>
                </li>

                <li>
                  <h5 href="#">
                    <i class="fa fa-map-marker"></i> نهج علي البلهوان Rue Ali
                    Belhaouane, M'saken
                  </h5>
                </li>
              </ul>
            </div>
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card .// -->
        <!-- ============================ COMPONENT FEEDBACK END.// ================================= -->
      </aside>
    </div>
  </div>
  <!-- container .//  -->
</section>
